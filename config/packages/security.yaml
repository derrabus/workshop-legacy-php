security:
    providers:
        userdb:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            stateless: true

            guard:
                authenticators:
                    - App\Security\LegacyAuthenticator

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }
